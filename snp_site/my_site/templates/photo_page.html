{%extends "base.html"%}
{%block content%}
{% load static %}
<div class ="post-container">
    <div class="post">
    <h1>{{ photo.user}}</h1> 
    <h1>{{photo.caption}}</h1>
    <img src={{photo.photo.url}} alt="нет фото"/>
    {% if user.is_authenticated%}
        <form action="{% url 'comment' photo.pk  %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="content_type" value="photo">
            <input type="text" name="comment">
            <button type="submit" >Отправить</button>
        </form>
        <form action="{% url 'like' photo.pk  %}" method="post">
            {% csrf_token %}
            <button type="submit" >
                <img src="{% static 'images/heart.png' %}" class="like-comment-image"/>
                {{photo.likes.count}}
            </button>
        </form>
        {%endif%}
        {%for comment in photo.model_relation.all%}
            {%include 'comment.html' with comment=comment%}
        {%endfor%}
    </div>
</div>
{%endblock%}
