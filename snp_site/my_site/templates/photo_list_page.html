<!-- templates/photo_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo List</title>
</head>
<body>
    <h1>Photo List</h1>
    <ul>
        {% for photo in object_list %}
            <li>
                <h1>{{ photo.user}}<h1> 
                <h1>{{photo.caption}}</h1>
                <img src={{photo.photo.url}} alt="нет фото"/>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
